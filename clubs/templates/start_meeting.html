{% extends 'base_content.html' %}
{% block content %}
{{ club.applicants }}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Start meeting</h1>
      <form action="{% url 'start_meeting' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Set Up" class="btn btn-primary">
      </form>
      <br>
    </div>
  </div>
</div>
{% endblock %}
