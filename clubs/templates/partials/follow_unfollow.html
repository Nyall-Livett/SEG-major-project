<form action="{% url 'follow_toggle' user_id=user.id %}" method="get">
    <a href="" style="color: azure; text-decoration: none;">{{ user.followers_count }} Followers</a>
    <br>
    {% if user.followees_count %}
    <a href="" style="color: azure; text-decoration: none;">{{ user.followees_count }} Following</a>
    {% else %}
    <a href="" style="color: azure; text-decoration: none;">0 Following</a>
    {% endif %}
    <br><br>
    {% if following %}
        <button class="btn btn-secondary">Unfollow</button>
    {% else %}
        <button class="btn btn-success">Follow</button>
    {% endif %} 
</form>
