{% load humanize %}
<tr>
  <td>
    <!-- Avatar -->
    {% if post.author.using_gravatar %}
      <div class="notification-image" style="height:70px; width:70px">
        <img src="{{ post.author.mini_gravatar }}" alt="Gravatar of {{ post.author.username }}" class="rounded-circle">
      </div>
    {% else %}
      <div class="notification-image" style="height:70px;width:70px">
        <div id="{{post.author.customavatar.color}}" class="moment-avatar">
          <img src="/static/images/{{post.author.customavatar.icon}}.svg">
        </div>
      </div>
    {% endif %}
  </td>
  <td>
    <p class="post-author">
      <span class="post-author-fullname">
        {{ post.author.full_name }}
      </span>
      <span class="post-author-user-details">
        {{ post.author.username }}
        &nbsp;&middot;&nbsp;
        {{ post.created_at|naturaltime }}
      </span>
    </p>
    <p class="post-text">
      {{ post.title }}
    </p>
    <p class="post-text">
      {{ post.body }}
    </p>
  </td>
</tr>
