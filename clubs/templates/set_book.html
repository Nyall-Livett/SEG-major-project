{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Add a book to club</h1>
      <form action="{% url 'book' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="add" class="btn btn-primary">
      </form>
      <br>
    </div>
</div>
{% endblock %}
