{% extends 'base_content.html' %}
{% block content %}

<style>
  .user-card-full {
      overflow: hidden
  }

  .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
      box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
      border: none;
      margin-bottom: 30px
  }

  .m-r-0 {
      margin-right: 0px
  }

  .m-l-0 {
      margin-left: 0px
  }

  .user-card-full .user-profile {
      border-radius: 5px 0 0 5px
  }

  .bg-c-lite-green {
      background: -webkit-gradient(linear, left top, right top, from(#63f2f2), to(#2f32ee));
      background: linear-gradient(to right, #63f2f2, #2f32ee)
  }

  .user-profile {
      padding: 20px 0
  }

  .card-block {
      padding: 1.25rem
  }

  .m-b-25 {
      margin-bottom: 25px
  }

  .img-radius {
      border-radius: 5px
  }

  .card .card-block p {
      line-height: 25px
  }

  .b-b-default {
      border-bottom: 1px solid #e0e0e0
  }

  .m-b-20 {
      margin-bottom: 20px
  }

  .p-b-5 {
      padding-bottom: 5px !important
  }

  .m-b-10 {
      margin-bottom: 10px
  }

  .text-muted {
      color: #919aa3 !important
  }

  .table-striped{
      margin-left: 15px;
      padding-right: 145px;
      margin-bottom: 30px;
  }

  .title-club{
      margin-top: 20px;
  }

  .text-exp{
      margin-left: 40ch;
      padding-bottom: 5ch;
  }

  .col-sm-11{
      margin-left: 35ch;
      margin-bottom: 3ch;
  }

  .padd{
      margin-left: 28ch;
  }

</style>


<div class="container">
  <div class="main-body">
      <div class="page-content page-container" id="page-content">
          <div class="row container d-flex justify-content-center">
              <div>
                  <div class="card user-card-full">
                      <div class="row m-l-0 m-r-0">
                          <div class="col-sm-4 bg-c-lite-green user-profile">
                              <div class="card-block text-center text-white">
                                  <div class="m-b-25"> <img src="{{ user.gravatar }}"
                                          alt="Gravatar of {{ user.username }}" class="rounded-circle"> </div>
                                  <h3 class="f-w-600">{{user.first_name}} {{user.last_name}}</h3>
                                 
                                  {% if user.id == request.user.id %}
                                  <div class="row">
                                      <div class="col-sm-12 col-md-8 offset-md-2">
                                          <a href={% url 'profile'  %}>
                                              <button type="button" class="btn btn-primary">Edit profile</button>
                                          </a>
                                      </div>
                                  </div>
                                  {% endif %}
                              </div>
                          </div>
                          <div class="col-sm-8">
                              <div class="card-block">
                                  <h4 class="m-b-20 p-b-5 b-b-default f-w-600">Profile</h4>
                                  <div>
                                      <h5 class="m-b-10 f-w-600">Email:</h5>
                                      <p class="text-muted">{{user.email}}</p>
                                  </div>
                                 
                                  <div>
                                      <h5 class="m-b-10 f-w-600">Bio:</h5>
                                      <p class="text-muted">{{user.bio}}</p>
                                  </div>
                                  
                           
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


{% endblock %}
