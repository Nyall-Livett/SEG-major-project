{% extends 'base_content.html' %}
{% block content %}

<div class="container">
  <div class="main-body">
      <div class="page-content page-container" id="page-content">
          <div class="row container d-flex justify-content-center">
              <div>
                  <div class="card user-card-full">
                      <div class="row m-l-0 m-r-0">
                          <div class="m-b-25">
                            <img src="{{ book.image_url_l }}" alt="Image not found">
                          </div>

                          <div class="col-sm-8">
                              <div class="card-block">
                                  <h4 class="m-b-20 p-b-5 b-b-default f-w-600">{{ book.name }}</h4>
                                  <h3 class="f-w-600">{{ book.author }}</h3>
                                  <div>
                                      <h5 class="m-b-10 f-w-600">ISBN:</h5>
                                      <p class="text-muted">{{ book.isbn }}</p>
                                  </div>

                                  <div>
                                      <h5 class="m-b-10 f-w-600">Publisher:</h5>
                                      <p class="text-muted">{{book.publisher}}{{book.publication_year}}</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>


{% endblock %}
