{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Book Review</h1>
      <form action="{% url 'book_review'%}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Review" class="btn btn-primary">
      </form>
      {{ form.media }}
      <br>
    </div>
  </div>
</div>
{% endblock %}
