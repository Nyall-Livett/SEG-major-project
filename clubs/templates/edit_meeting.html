{% extends 'base_content.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit Meeting Details</h1>
      <p>Please enter date/time as: YYYY-MM-DD HH:MM:SS</p>
      <form method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Edit Details" class="btn btn-primary">
      </form>
      {{ form.media }}
      <br>
    </div>
  </div>
</div>
{% endblock %}
