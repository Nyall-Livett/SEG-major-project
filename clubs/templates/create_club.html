{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <form class="brown-form mt-4" action="{% url 'create_club' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Create club" class="btn btn-primary w-100 mt-3">
      </form>
    </div>
  </div>
</div>
{% endblock %}
